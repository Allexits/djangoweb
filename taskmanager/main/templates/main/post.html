{% extends 'base.html' %}

{% block title%}
{{article.title}}
{% endblock %}

{% block body%}
<div class="container mt-5">
    <h1>{{article.title}}</h1>
        <div class="alert alert-info">
            <p><b>Дата: {{article.data.date()}}</b></p>
            <p>{{article.text}}</p>
            <a class="btn btn-danger" href="/posts/{{article.id}}/delete">Удалить</a>
            <a class="btn btn-success" href="/posts/{{article.id}}/update">Редактировать</a>
        </div>
</div>
{% endblock %}

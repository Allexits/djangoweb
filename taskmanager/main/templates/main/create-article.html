{% extends 'main/base.html' %}

{% block title%}
Добавление статьи
{% endblock %}

{% block body%}
<div class="container mt-5">
    <h1>Добавление статьи</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.task }}<br>
        <input type="submit" class="btn btn-success" value="Отправить">
        <span>{{ error }}</span>
    </form>
</div>
{% endblock %}

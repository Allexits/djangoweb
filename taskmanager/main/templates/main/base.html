{%  load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <link type="text/css" href="{% static 'main/css/styles.css' %}" rel="stylesheet" />
    <title>Django - {{title }}</title>
</head>
<body>

    <header class="p-3 mb-3">
      <div class="container">
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
          <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            {% for key in menu%}
            <a class="me-3 py-2 text-dark text-decoration-none" href="{% url key.url_name %}" >{{key.title}}</a>
            
            {%endfor%}
          </nav>
        </div>
      </div>
    </header>
  
    <div class="container py-3">
        <header>  
            {% block head %}{% endblock %}
        </header>
        <main class="pt-4 pb-4">
            {% block main %}{% endblock %}
        </main>
        <footer class="pt-4 my-md-5 pt-md-5 border-top">
        </footer>
    </div>
      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" >
        <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-body">
              The item should be added in the Shopping Cart
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="shop.js"></script>
</body>
</html>

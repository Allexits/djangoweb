{% extends 'main/base.html' %}

{% block title%}
{{ title }}
{% endblock %}

{% block body%}
<div class="container mt-5">
    {% if articles %}
        {% for el in articles %}
            <div class="alert alert-info">
               <h1>{{el.title}}</h1>
                <p>{{el.task}}</p>
                <a href="/posts/{{el.id}}" class="btn btn-warning">Детальнее</a>
            </div>
        {% endfor %}
    {% else %}
        <div class="alert alert-info">
               <h1>Нет статей на сайте</h1>
        </div>
    {% endif %}
</div>
{% endblock %}

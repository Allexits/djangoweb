{% extends 'main/base.html' %}
{% load main_tags %}


{% block main %}
    <div class="container py-3">
      {% get_shops as shop %}
      {% for key in shop %}

      <div class="media">
        <img class=" align-self-center mr-4 d-flex" src="{{key.img.url}}" alt="{{key.title}}">
        <div class="media-body">
          <h5 class="mt-0">{{key.title}}</h5>
          <p>{{key.desc|linebreaks}}</p>
        </div>
      </div>

      {%endfor%}
    </div>  
{% endblock %}
